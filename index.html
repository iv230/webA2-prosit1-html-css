<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tenues de match | Boutique officielle de l'OGC Nice</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class="header">
        <div class="header-left flexbox">
            <a class="nav-button nb-left" href="https://billetterie.ogcnice.com/billetterie">BILLETTERIE</a>
            <a class="nav-button nb-left" href="https://boutique.ogcnice.com/">BOUTIQUE</a>
            <a class="nav-button nb-left" href="http://www.ogcnice.com/fr/">OGCNICE.COM</a>
        </div>

        <div class="header-right flexbox">
            <a class="nav-button nb-right" href="https://boutique.ogcnice.com/account/">+ MON COMPTE</a>
            <a class="nav-button nb-right" href="https://boutique.ogcnice.com/p/panier.html">PANIER</a>
        </div>
    </header>

    <main>
        <section>

            <div class="red-banner">
                <img src="./assets/images/logo.png" alt="REFLEXE !" class="logo" />

                <div class="items flexbox">
                    <div class="item-select">
                        <img src="assets/images/pictomaillot.png" class="item-image" /> <a class="item-button">TENUES DE

                    </div>

                    <div class="item-select">
                        <img src="assets/images/vtrainingpicto.png" class="item-image" /> <a
                            class="item-button">ENTRAINEMENT</a>
                    </div>

                    <div class="item-select">
                        <img src="assets/images/pictopolo.png" class="item-image" /> <a class="item-button">PRET A
                            PORTER</a>
                    </div>

                    <div class="item-select">
                        <img src="assets/images/pictopc.png" class="item-image" /> <a
                            class="item-button">ACCESSOIRES</a>
                    </div>

                    <div class="item-select">
                        <img src="assets/images/plan-de-travail-1.png" class="item-image" /> <a
                            class="item-button">PROMOTIONS</a>
                    </div>

                    <div class="item-select">
                        <span class="search-icon item-image fa fa-search"></span>
                        <a class="search-text item-button">RECHERCHE</a>
                    </div>
                </div>
            </div>

            <div class="white-banner flexbox">
                <p class="banner-info"><strong>Paiements 100% sécurisés</strong></p>
                <p class="banner-info"><strong>04 93 13 47 72</strong> - Boutique Officielle </p>
                <p class="banner-info"><strong>Livraison Express</strong> - En France Métropolitaine sous 48 heures.</p>
            </div>
        </section>

        <section class="title-div">
            <h1 class="title">TENUES DE MATCH</h1>
        </section>

        <section class="slider flexbox">
            <div class="slide-image flexbox">
                <img src="assets/images/maillot-home.jpeg" />
                <img src="assets/images/short-home.jpeg" />
            </div>

            <div class="slide-image flexbox">
                <img src="assets/images/maillot-away.jpeg" />
                <img src="assets/images/short-away.jpeg" />
            </div>

            <div class="slide-image flexbox">
                <img src="assets/images/maillot-third.jpeg" />
                <img src="assets/images/short-away.jpeg" />
            </div>
        </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
